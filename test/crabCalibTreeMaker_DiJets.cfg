[CRAB]

jobtype     = cmssw

# sge for naf, glite else	
scheduler   = SGE

#server_name = pisa


[CMSSW]

### The data you want to access (to be found on DBS)
datasetpath = /QCD_Pt30/Summer09-MC_31X_V3_AODSIM-v1/AODSIM

### The ParameterSet you want to use
pset = makeDiJets_cfg.py

### Total number of events to be accessed: -1 means all ("-1" is not usable if no input)
total_number_of_events = -1

### Number of events to be processed per job
events_per_job = 6000 

### The output files produced by your application (comma separated list)
output_file = Summer09_QCD_Pt30.root


[USER]

thresholdLevel = 100
#eMail          = matthias.schroeder@desy.de

cpu=8:00:00

# 0: grid, 1: local directory
return_data = 0

# 0: sandbox, 1: dcache
copy_data   = 1

storage_element  = T2_DE_DESY
user_remote_dir  = Summer09QCD
ui_working_dir   = Summer09_QCD_Pt30

#use_central_bossDB = 0
#use_boss_rt        = 1 

publish_data = 0


[EDG]

# LCG middleware version installed on testbed
lcg_version = 2

## CMS myproxy server, to proxy delegation
proxy_server  = myproxy.cern.ch 
#proxy_server = grid-pxy.desy.de

## Group in VOMS
group = dcms

additional_jdl_parameters = AllowZippedISB = false;

###blacklist
se_black_list = .fi
se_white_list = desy.de

## fields written into jdl
virtual_organization = cms

## number or retry count
retry_count = 2

## LFC catalog parameters
lcg_catalog_type = lfc
lfc_host = lfc-cms-test.cern.ch
lfc_home = /grid/cms

maxtarballsize = 15
