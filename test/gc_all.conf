;; config file to submit jobs to NAF with grid-control
;; https://ekptrac.physik.uni-karlsruhe.de/trac/grid-control
;; in your src do:
;;  - svn co https://ekptrac.physik.uni-karlsruhe.de/public/grid-control/tags/stable/grid-control
;;  - change to the " project area    ="-line in this file to the location of
;;    your release
;;  - cd grid-control
;;  - ./go.py -iGc ../Calibration/CalibTreeMaker/dijetdata.conf
;;  - wait and see
[global]
module       = CMSSW_Advanced
backend      = local

[jobs]
;;jobs        = 2  ; limit number of jobs, comment out to run over all events in a dataset
;;in flight    = 400   ; maximum number of concurrently submitted jobs - default: no limit
wall time    = 12:00 ; request 8h computing time
memory       = 3500
monitor      = dashboard
max retry    = 3

[dataset]
;;sites               = desy.de        ; White/Blacklist for storage location of dataset based jobs

[storage]
se path         = dir:///scratch/hh/current/cms/user/stadie/2011/
se output files = ak5Calo.root ak5JPT.root ak5PF.root ak7PF.root ak7Calo.root
se output pattern = @NICK@/job_@MY_JOBID@/@X@

[CMSSW_Advanced]
project area    = /afs/naf.desy.de/user/s/stadie/scratch/CMSSW_4_2_3
dataset         = 
	Jet2011AMay10ReReco_Cert_160404-163869         :  /Jet/Run2011A-May10ReReco-v1/AOD
	QCD_Pt-15to3000_TuneD6T_Flat_7TeV-pythia6_Summer11-PU_S3_START42_V11-v1 : /QCD_Pt-15to3000_TuneD6T_Flat_7TeV-pythia6/Summer11-PU_S3_START42_V11-v1/AODSIM
files per job   = 4
events per job  = 50000  

nickname config = 
 	  Jet2011AMay10ReReco_Cert_160404-163869 =>  %(project area)s/src/Calibration/CalibTreeMaker/test/makeDiJetsData_cfg.py
 	  QCD_Pt-15to3000_TuneD6T_Flat_7TeV-pythia6_Summer11-PU_S3_START42_V11-v1 => %(project area)s/src/Calibration/CalibTreeMaker/test/makeDiJetsMC_cfg.py

nickname lumi filter =
	 Jet2011AMay10ReReco_Cert_160404-163869 => %(project area)s/logs/Cert_160404-163869_7TeV_PromptReco_Collisions11_JSON.txt

[local]
;;group = cms
wms   = SGE
[SGE]
site = hh
